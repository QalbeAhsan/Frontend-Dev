<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>
<body>
           <!-- Lets Start Understanding the Forms  -->
<form>

    <!-- understanding the concept of fieldset and legend  -->
    <fieldset> 
        <legend>Login Information</legend>
<label for="email">Email ID:</label>
<input type="email"  id="email" placeholder="name@email.com">
<br><br>
<label for="password">Password:</label>
<input type="password"  id="password" placeholder="email password">
<br><br>

   <!-- Understanding the Radio button  -->
<label for="radio">Current Status:</label><br>
<label for="radio">Student</label>
<input type="radio"  id="radio" name="profession" >
<label for="radio">Jobholder</label>
<input type="radio"  id="radio"  name="profession" >
<br><br>

    <!-- Understanding the Checkbox button  -->
<label for="box">Language:</label><br>
<label for="box">English:</label>
<input type="checkbox"  id="box"  >
<label for="radio">Urdu:</label>
<input type="checkbox"  id="radio" > 
<br><br>

    <!-- Understanding the Select tag ,Options -->
<label for="Gender">Gender:</label>
  <select id="Gender">
    <option value="option1">Male</option>
    <option value="option2">Female</option>
    <option value="option3">Other</option>
  </select>
<br><br>

    <!-- Understanding DatePicker tag -->
<label for="datepicker">Your Age:</label>
<input type="date"  id="datepicker">
<br><br>
<input type="submit" value="Submit">

</fieldset><br><br>


    <!-- Lets Understand the Textarea Tag,Button  -->
<label for="text">Explain Yourself :</label><br>
<textarea name="Textarea" id="text" cols="40" rows="5" placeholder="Enter Text Here...."></textarea>
<button>Register</button>
<br><br>

    <!-- Lets understand the file  -->
<label for="myfile">Upload File:</label> 
<input type="file" name="myfile" id="myfile"> <br><br>








</form>
